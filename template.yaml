AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Fastify API with AWS SAM

Globals:
  Function:
    Timeout: 30
    MemorySize: 128
    Environment:
      Variables:
        NODE_ENV: !Ref Environment
        PORT: 3010
        AWS_REGION: us-west-2
        AWS_COGNITO_USER_POOL_ID: !Ref CognitoUserPoolId
        AWS_COGNITO_CLIENT_ID: !Ref CognitoClientId
        AWS_COGNITO_CLIENT_SECRET: !Ref CognitoClientSecret

Parameters:
  Environment:
    Type: String
    Default: dev
    AllowedValues:
      - dev
      - staging
      - prod
    Description: Environment type
  
  CognitoUserPoolId:
    Type: String
    Default: ''
    Description: Cognito User Pool ID
  
  CognitoClientId:
    Type: String
    Default: ''
    Description: Cognito Client ID
  
  CognitoClientSecret:
    Type: String
    Default: ''
    Description: Cognito Client Secret

Resources:
  FastifyApiFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./
      Handler: dist/lambda.handler
      Runtime: nodejs18.x
      Architectures:
        - x86_64
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Path: /{proxy+}
            Method: ANY
      Policies:
        - AWSLambdaBasicExecutionRole
        # Add additional policies as needed for your specific use case

Outputs:
  FastifyApi:
    Description: API Gateway endpoint URL for your Fastify API
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/"
  FastifyApiFunction:
    Description: Lambda Function ARN
    Value: !GetAtt FastifyApiFunction.Arn